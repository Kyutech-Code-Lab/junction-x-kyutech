<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JunctionX Kyutech</title>

    <!-- CSSファイル -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- メインタイトルとキャッチコピー -->
        <div class="fade-in-up delay-1">
          <h1 class="main-title">Junction X Kyutech</h1>
        </div>

        <!-- イベント詳細 -->
        <div class="event-details fade-in-up delay-2">
          <div class="event-info">
            <div class="info-item">
              <p class="info-label">DATE</p>
              <p class="info-value">September<br />26th - 28th, 2025</p>
            </div>
            <div class="info-item">
              <p class="info-label">VENUE</p>
              <p class="info-value">
                GYMLABO, <br/>
                located within Kyushu Institute of Technology (Kyutech) <br/>
                Kitakyushu City, Fukuoka, Japan
              </p>
            </div>
          </div>
        </div>

        <!-- 申し込みボタンとSNSリンク -->
        <div class="entry-section fade-in-up delay-3">
          <a href="#" class="entry-button"> ENTRY NOW </a>
          <p class="sns-info">Check our SNS for the latest information.</p>
          <div class="sns-links">
            <a href="https://x.com/junctionx_9tech" target="_blank"
              >X (formerly Twitter)</a
            >
            <a href="#" target="_blank">Instagram</a>
          </div>
        </div>
      </main>

      <!-- フッター -->
      <footer class="fade-in-up delay-4">
        <p class="footer-text">&copy; 2025 JunctionX Kyutech.</p>
      </footer>
    </div>

    <!-- JavaScript ファイルを読み込みます -->
    <script src="script.js"></script>
  </body>
</html>
