<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 検索エンジンにインデックスされないようにする -->
    <meta name="robots" content="noindex" />

    <title>Junction X Kyutech</title>
    <meta
      name="description"
      content="JunctionX Kyutech | A large-scale hackathon held Sept 26-28, 2025, at Kyushu Institute of Technology (Kitakyushu). Compete with ideas and technology to create the future. Register now!"
    />

    <!-- CSSファイル -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- メインタイトルとキャッチコピー -->
        <div class="fade-in-up delay-1">
          <h1 class="main-title">Junction X Kyutech</h1>
          <img
            src="images/junction-x-log-circle.png"
            alt="Junction X Logo"
            class="logo"
          />
        </div>

        <!-- イベント詳細 -->
        <div class="event-details fade-in-up delay-2">
          <div class="event-info">
            <div class="info-item">
              <p class="info-label">DATE</p>
              <p class="info-value">September<br />26th - 28th, 2025</p>
            </div>
            <div class="info-item">
              <p class="info-label">VENUE</p>
              <p class="info-value">
                GYMLABO, <br />
                located within Kyushu Institute of Technology (Kyutech) <br />
                Kitakyushu City, Fukuoka, Japan
              </p>
            </div>
          </div>
        </div>

        <!-- 申し込みボタンとSNSリンク -->
        <div class="entry-section fade-in-up delay-3">
          <a href="#" class="entry-button">ENTRY - Opening Soon</a>
          <p class="sns-info">Check our SNS for the latest information.</p>
          <div class="sns-links">
            <a
              href="https://x.com/junctionx_9tech"
              aria-label="X (formerly Twitter) Link"
              target="_blank"
              class="x-logo"
            >
              <img src="images/x-logo.svg" alt="X Logo" />
            </a>
            <a
              href="https://www.instagram.com/junctionx_9tech"
              aria-label="Instagram Link"
              target="_blank"
              class="instagram-logo"
            >
              <img src="images/instagram-logo.svg" alt="Instagram Logo" />
            </a>
          </div>
        </div>
      </main>

      <!-- フッター -->
      <footer class="fade-in-up delay-4">
        <p class="footer-text">&copy; 2025 JunctionX Kyutech.</p>
      </footer>
    </div>

    <!-- JavaScript ファイルを読み込みます -->
    <script src="script.js"></script>
  </body>
</html>
